<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_signup.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <title>SignUp - AI-DocHelper</title>
</head>
<body>

    <div class="row g-0 ">
        <div class="col-4 d-flex justify-content-center">
            <div class="left">
                <br>
                <div class="d-flex justify-content-center">
                    <img src="{{ url_for('static', filename='images/icon.png') }}" alt="AI-DocHelper_icon" width="150" height="150">
                </div>
                <div class="d-flex justify-content-center">
                    <h1><b>AI-DocHelper</b></h1>
                </div>

                <br>
                <br>
                <br>
                <div class="d-flex justify-content-center">
                    <h2><b>SIGN UP</b></h2>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="right">
                <div class="text-right">
                    <!-- <button type="button" class="btn-close btn-close-white" aria-label="Close"></button> -->

                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-dark mx-2 my-2 my-sm-2 btn-right" href="{{ url_for('home') }}" role="button">X</a>
                </div>
                
            


                <main class="form-signup">
                    <form method="POST" enctype="multipart/form-data">

                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control" id="text" name="text" placeholder="Name">
                            <label for="text">Enter Name</label>
                        </div>


                        <div class="form-floating mb-3 ">
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@.com">
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            <label for="password"> New Password</label>

                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            <label for="password"> Confirmed Password</label>

                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="number" class="form-control" id="number" name="phnno" placeholder="Phone Number">
                            <label for="password">  Enter Phone Number</label>

                        </div>


                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select" name="secques">
                                <option selected>Select Security Question?</option>
                                <option value="What is The Name of First Pet?">What is The Name of First Pet?</option>
                                <option value="What is Your Favourite Color?">What is Your Favourite Color?</option>
                                <option value="Which Is The First School You Visited?">Which Is The First School You Visited? </option>
                                <option value="What is Yours Mothers Maiden Name?">What is Yours Mothers Maiden Name?</option>
                            </select>
                            <label for="floatingSelect">Enter A security Questions</label>
                        </div>

                        <div class="form-floating mb-3 ">
                            <input type="text" class="form-control" id="" name="secans" placeholder="Security Questions Answer">
                            <label for="text">Enter Security Questions Answer </label>

                        </div>




                        <div class="col-auto d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-dark mb-3">SignUp</button>
                        </div>

                        <div class="">
                            <p>OR</p>
                        </div>

                        <div class="col-auto d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-dark mb-3" onclick="location.href='{{ url_for('sign_in') }}'" type="button">
                                SignIn</button>
                        </div>

                    </form>
                </main>
            </div>
        </div>
    </div>














    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>
</html>
