<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style_signin.css') }} ">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <title>SignIn - AI-DocHelper</title>
</head>
  <body>
      
    <div class="row g-0 ">
        <div class="col-4 d-flex justify-content-center">
            <div class="left">

                <div class="d-flex justify-content-center">
                    <br>
                    <br>
                    <img src="{{ url_for('static', filename='images/icon.png') }}" alt="AI-DocHelper_icon" width="150" height="150">
                </div>
                <div class="d-flex justify-content-center">
                    <h1><b>AI-DocHelper</b></h1>
                </div>

                <br>
                <br>
                <br>
                <br>
                <br>

                <div class="d-flex justify-content-center">
                    <h2><b>SIGN IN</b></h2>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class = "right">
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
              {% endwith %}

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-dark mx-2 my-2 my-sm-2 btn-right" href="{{ url_for('home') }}" role="button">X</a>
              </div>
              
                
                <main class="form-signin">
                <form method = "POST" enctype="multipart/form-data">
                  <br>
                <br>
                <br>
                <br>

                <div class="form-floating mb-3 ">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                  <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3 ">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  <label for="password">Password</label>
                  <br>
                  <span><a href="{{ url_for('forgot') }}">Forgot Password?</span></a>
                </div>
                

              <div class="col-auto d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-dark mb-3">SignIn</button>
              </div>

              <div class="">
                  <p>OR</p>
              </div>

              <div class="col-auto d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark mb-3" onclick="location.href='{{ url_for('sign_up') }}'" type="button">
                  SignUp</button>
              </div>

            </form>
              </main>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
